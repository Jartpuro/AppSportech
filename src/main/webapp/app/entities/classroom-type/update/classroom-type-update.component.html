<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="sportechapp-classroom-type-heading"
        data-cy="ClassroomTypeCreateUpdateHeading"
        sportechappTranslate="sportechappApp.classroomType.home.createOrEditLabel"
      >
        Create or edit a Classroom Type
      </h2>

      <div>
        <sportechapp-alert-error></sportechapp-alert-error>

        <div class="row mb-3" [hidden]="editForm.get('id')!.value == null">
          <label class="form-label" sportechappTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" sportechappTranslate="sportechappApp.classroomType.typeClassroom" for="field_typeClassroom"
            >Type Classroom</label
          >
          <input
            type="text"
            class="form-control"
            name="typeClassroom"
            id="field_typeClassroom"
            data-cy="typeClassroom"
            formControlName="typeClassroom"
          />
          <div
            *ngIf="
              editForm.get('typeClassroom')!.invalid && (editForm.get('typeClassroom')!.dirty || editForm.get('typeClassroom')!.touched)
            "
          >
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('typeClassroom')?.errors?.required"
              sportechappTranslate="entity.validation.required"
            >
              This field is required.
            </small>
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('typeClassroom')?.errors?.maxlength"
              sportechappTranslate="entity.validation.maxlength"
              [translateValues]="{ max: 50 }"
            >
              This field cannot be longer than 50 characters.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label
            class="form-label"
            sportechappTranslate="sportechappApp.classroomType.classroomDescription"
            for="field_classroomDescription"
            >Classroom Description</label
          >
          <input
            type="text"
            class="form-control"
            name="classroomDescription"
            id="field_classroomDescription"
            data-cy="classroomDescription"
            formControlName="classroomDescription"
          />
          <div
            *ngIf="
              editForm.get('classroomDescription')!.invalid &&
              (editForm.get('classroomDescription')!.dirty || editForm.get('classroomDescription')!.touched)
            "
          >
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('classroomDescription')?.errors?.required"
              sportechappTranslate="entity.validation.required"
            >
              This field is required.
            </small>
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('classroomDescription')?.errors?.maxlength"
              sportechappTranslate="entity.validation.maxlength"
              [translateValues]="{ max: 100 }"
            >
              This field cannot be longer than 100 characters.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" sportechappTranslate="sportechappApp.classroomType.classroomState" for="field_classroomState"
            >Classroom State</label
          >
          <select
            class="form-control"
            name="classroomState"
            formControlName="classroomState"
            id="field_classroomState"
            data-cy="classroomState"
          >
            <option [ngValue]="null">{{ 'sportechappApp.State.null' | translate }}</option>
            <option *ngFor="let state of stateValues" [value]="state">{{ 'sportechappApp.State.' + state | translate }}</option>
          </select>
          <div
            *ngIf="
              editForm.get('classroomState')!.invalid && (editForm.get('classroomState')!.dirty || editForm.get('classroomState')!.touched)
            "
          >
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('classroomState')?.errors?.required"
              sportechappTranslate="entity.validation.required"
            >
              This field is required.
            </small>
          </div>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span sportechappTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span sportechappTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>

<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="scheduleVersion">
      <h2 data-cy="scheduleVersionDetailsHeading">
        <span sportechappTranslate="sportechappApp.scheduleVersion.detail.title">Schedule Version</span>
      </h2>

      <hr />

      <sportechapp-alert-error></sportechapp-alert-error>

      <sportechapp-alert></sportechapp-alert>

      <dl class="row-md jh-entity-details">
        <dt><span sportechappTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ scheduleVersion.id }}</span>
        </dd>
        <dt><span sportechappTranslate="sportechappApp.scheduleVersion.versionNumber">Version Number</span></dt>
        <dd>
          <span>{{ scheduleVersion.versionNumber }}</span>
        </dd>
        <dt><span sportechappTranslate="sportechappApp.scheduleVersion.versionState">Version State</span></dt>
        <dd>
          <span sportechappTranslate="{{ 'sportechappApp.State.' + scheduleVersion.versionState }}">{{
            scheduleVersion.versionState
          }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span sportechappTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/schedule-version', scheduleVersion.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span sportechappTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>

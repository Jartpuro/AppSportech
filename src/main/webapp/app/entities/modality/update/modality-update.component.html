<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="sportechapp-modality-heading"
        data-cy="ModalityCreateUpdateHeading"
        sportechappTranslate="sportechappApp.modality.home.createOrEditLabel"
      >
        Create or edit a Modality
      </h2>

      <div>
        <sportechapp-alert-error></sportechapp-alert-error>

        <div class="row mb-3" [hidden]="editForm.get('id')!.value == null">
          <label class="form-label" sportechappTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" sportechappTranslate="sportechappApp.modality.modalityName" for="field_modalityName"
            >Modality Name</label
          >
          <input
            type="text"
            class="form-control"
            name="modalityName"
            id="field_modalityName"
            data-cy="modalityName"
            formControlName="modalityName"
          />
          <div
            *ngIf="editForm.get('modalityName')!.invalid && (editForm.get('modalityName')!.dirty || editForm.get('modalityName')!.touched)"
          >
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('modalityName')?.errors?.required"
              sportechappTranslate="entity.validation.required"
            >
              This field is required.
            </small>
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('modalityName')?.errors?.maxlength"
              sportechappTranslate="entity.validation.maxlength"
              [translateValues]="{ max: 40 }"
            >
              This field cannot be longer than 40 characters.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" sportechappTranslate="sportechappApp.modality.modalityColor" for="field_modalityColor"
            >Modality Color</label
          >
          <input
            type="text"
            class="form-control"
            name="modalityColor"
            id="field_modalityColor"
            data-cy="modalityColor"
            formControlName="modalityColor"
          />
          <div
            *ngIf="
              editForm.get('modalityColor')!.invalid && (editForm.get('modalityColor')!.dirty || editForm.get('modalityColor')!.touched)
            "
          >
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('modalityColor')?.errors?.required"
              sportechappTranslate="entity.validation.required"
            >
              This field is required.
            </small>
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('modalityColor')?.errors?.maxlength"
              sportechappTranslate="entity.validation.maxlength"
              [translateValues]="{ max: 50 }"
            >
              This field cannot be longer than 50 characters.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" sportechappTranslate="sportechappApp.modality.modalityState" for="field_modalityState"
            >Modality State</label
          >
          <select
            class="form-control"
            name="modalityState"
            formControlName="modalityState"
            id="field_modalityState"
            data-cy="modalityState"
          >
            <option [ngValue]="null">{{ 'sportechappApp.State.null' | translate }}</option>
            <option *ngFor="let state of stateValues" [value]="state">{{ 'sportechappApp.State.' + state | translate }}</option>
          </select>
          <div
            *ngIf="
              editForm.get('modalityState')!.invalid && (editForm.get('modalityState')!.dirty || editForm.get('modalityState')!.touched)
            "
          >
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('modalityState')?.errors?.required"
              sportechappTranslate="entity.validation.required"
            >
              This field is required.
            </small>
          </div>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span sportechappTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span sportechappTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>

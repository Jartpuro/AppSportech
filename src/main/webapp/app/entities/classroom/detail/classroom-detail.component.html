<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="classroom">
      <h2 data-cy="classroomDetailsHeading"><span sportechappTranslate="sportechappApp.classroom.detail.title">Classroom</span></h2>

      <hr />

      <sportechapp-alert-error></sportechapp-alert-error>

      <sportechapp-alert></sportechapp-alert>

      <dl class="row-md jh-entity-details">
        <dt><span sportechappTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ classroom.id }}</span>
        </dd>
        <dt><span sportechappTranslate="sportechappApp.classroom.classroomNumber">Classroom Number</span></dt>
        <dd>
          <span>{{ classroom.classroomNumber }}</span>
        </dd>
        <dt><span sportechappTranslate="sportechappApp.classroom.classroomDescription">Classroom Description</span></dt>
        <dd>
          <span>{{ classroom.classroomDescription }}</span>
        </dd>
        <dt><span sportechappTranslate="sportechappApp.classroom.classroomState">Classroom State</span></dt>
        <dd>
          <span>{{ classroom.classroomState }}</span>
        </dd>
        <dt><span sportechappTranslate="sportechappApp.classroom.classroomType">Classroom Type</span></dt>
        <dd>
          <div *ngIf="classroom.classroomType">
            <a [routerLink]="['/classroom-type', classroom.classroomType?.id, 'view']">{{ classroom.classroomType?.typeClassroom }}</a>
          </div>
        </dd>
        <dt><span sportechappTranslate="sportechappApp.classroom.campus">Campus</span></dt>
        <dd>
          <div *ngIf="classroom.campus">
            <a [routerLink]="['/campus', classroom.campus?.id, 'view']">{{ classroom.campus?.campusName }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span sportechappTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/classroom', classroom.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span sportechappTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>

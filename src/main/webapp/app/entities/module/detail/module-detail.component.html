<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="module">
      <h2 data-cy="moduleDetailsHeading"><span sportechappTranslate="sportechappApp.module.detail.title">Module</span></h2>

      <hr />

      <sportechapp-alert-error></sportechapp-alert-error>

      <sportechapp-alert></sportechapp-alert>

      <dl class="row-md jh-entity-details">
        <dt><span sportechappTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ module.id }}</span>
        </dd>
        <dt><span sportechappTranslate="sportechappApp.module.moduleName">Module Name</span></dt>
        <dd>
          <span>{{ module.moduleName }}</span>
        </dd>
        <dt><span sportechappTranslate="sportechappApp.module.moduleState">Module State</span></dt>
        <dd>
          <span>{{ module.moduleState }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span sportechappTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/module', module.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span sportechappTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>

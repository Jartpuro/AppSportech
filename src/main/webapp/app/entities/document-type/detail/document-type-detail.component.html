<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="documentType">
      <h2 data-cy="documentTypeDetailsHeading">
        <span sportechappTranslate="sportechappApp.documentType.detail.title">Document Type</span>
      </h2>

      <hr />

      <sportechapp-alert-error></sportechapp-alert-error>

      <sportechapp-alert></sportechapp-alert>

      <dl class="row-md jh-entity-details">
        <dt><span sportechappTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ documentType.id }}</span>
        </dd>
        <dt><span sportechappTranslate="sportechappApp.documentType.initials">Initials</span></dt>
        <dd>
          <span>{{ documentType.initials }}</span>
        </dd>
        <dt><span sportechappTranslate="sportechappApp.documentType.documentName">Document Name</span></dt>
        <dd>
          <span>{{ documentType.documentName }}</span>
        </dd>
        <dt><span sportechappTranslate="sportechappApp.documentType.stateDocumentType">State Document Type</span></dt>
        <dd>
          <span sportechappTranslate="{{ 'sportechappApp.State.' + documentType.stateDocumentType }}">{{
            documentType.stateDocumentType
          }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span sportechappTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/document-type', documentType.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span sportechappTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>

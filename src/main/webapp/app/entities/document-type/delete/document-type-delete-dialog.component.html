<form *ngIf="documentType" name="deleteForm" (ngSubmit)="confirmDelete(documentType.id!)">
  <div class="modal-header">
    <h4 class="modal-title" data-cy="documentTypeDeleteDialogHeading" sportechappTranslate="entity.delete.title">
      Confirm delete operation
    </h4>

    <button type="button" class="btn-close" data-dismiss="modal" aria-hidden="true" (click)="cancel()">&times;</button>
  </div>

  <div class="modal-body">
    <sportechapp-alert-error></sportechapp-alert-error>

    <p
      id="sportechapp-delete-documentType-heading"
      sportechappTranslate="sportechappApp.documentType.delete.question"
      [translateValues]="{ id: documentType.id }"
    >
      Are you sure you want to delete this Document Type?
    </p>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
      <fa-icon icon="ban"></fa-icon>&nbsp;<span sportechappTranslate="entity.action.cancel">Cancel</span>
    </button>

    <button id="sportechapp-confirm-delete-documentType" data-cy="entityConfirmDeleteButton" type="submit" class="btn btn-danger">
      <fa-icon icon="times"></fa-icon>&nbsp;<span sportechappTranslate="entity.action.delete">Delete</span>
    </button>
  </div>
</form>

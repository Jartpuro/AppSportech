<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="trainer">
      <h2 data-cy="trainerDetailsHeading"><span sportechappTranslate="sportechappApp.trainer.detail.title">Trainer</span></h2>

      <hr />

      <sportechapp-alert-error></sportechapp-alert-error>

      <sportechapp-alert></sportechapp-alert>

      <dl class="row-md jh-entity-details">
        <dt><span sportechappTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ trainer.id }}</span>
        </dd>
        <dt><span sportechappTranslate="sportechappApp.trainer.trainerState">Trainer State</span></dt>
        <dd>
          <span sportechappTranslate="{{ 'sportechappApp.State.' + trainer.trainerState }}">{{ trainer.trainerState }}</span>
        </dd>
        <dt><span sportechappTranslate="sportechappApp.trainer.customer">Customer</span></dt>
        <dd>
          <div *ngIf="trainer.customer">
            <a [routerLink]="['/customer', trainer.customer?.id, 'view']">{{ trainer.customer?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span sportechappTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/trainer', trainer.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span sportechappTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>

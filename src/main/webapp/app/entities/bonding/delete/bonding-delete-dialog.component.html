<form *ngIf="bonding" name="deleteForm" (ngSubmit)="confirmDelete(bonding.id!)">
  <div class="modal-header">
    <h4 class="modal-title" data-cy="bondingDeleteDialogHeading" sportechappTranslate="entity.delete.title">Confirm delete operation</h4>

    <button type="button" class="btn-close" data-dismiss="modal" aria-hidden="true" (click)="cancel()">&times;</button>
  </div>

  <div class="modal-body">
    <sportechapp-alert-error></sportechapp-alert-error>

    <p
      id="sportechapp-delete-bonding-heading"
      sportechappTranslate="sportechappApp.bonding.delete.question"
      [translateValues]="{ id: bonding.id }"
    >
      Are you sure you want to delete this Bonding?
    </p>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
      <fa-icon icon="ban"></fa-icon>&nbsp;<span sportechappTranslate="entity.action.cancel">Cancel</span>
    </button>

    <button id="sportechapp-confirm-delete-bonding" data-cy="entityConfirmDeleteButton" type="submit" class="btn btn-danger">
      <fa-icon icon="times"></fa-icon>&nbsp;<span sportechappTranslate="entity.action.delete">Delete</span>
    </button>
  </div>
</form>

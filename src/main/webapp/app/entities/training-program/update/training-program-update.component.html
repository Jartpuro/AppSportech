<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="sportechapp-training-program-heading"
        data-cy="TrainingProgramCreateUpdateHeading"
        sportechappTranslate="sportechappApp.trainingProgram.home.createOrEditLabel"
      >
        Create or edit a Training Program
      </h2>

      <div>
        <sportechapp-alert-error></sportechapp-alert-error>

        <div class="row mb-3" [hidden]="editForm.get('id')!.value == null">
          <label class="form-label" sportechappTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" sportechappTranslate="sportechappApp.trainingProgram.programCode" for="field_programCode"
            >Program Code</label
          >
          <input
            type="text"
            class="form-control"
            name="programCode"
            id="field_programCode"
            data-cy="programCode"
            formControlName="programCode"
          />
          <div *ngIf="editForm.get('programCode')!.invalid && (editForm.get('programCode')!.dirty || editForm.get('programCode')!.touched)">
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('programCode')?.errors?.required"
              sportechappTranslate="entity.validation.required"
            >
              This field is required.
            </small>
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('programCode')?.errors?.maxlength"
              sportechappTranslate="entity.validation.maxlength"
              [translateValues]="{ max: 50 }"
            >
              This field cannot be longer than 50 characters.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" sportechappTranslate="sportechappApp.trainingProgram.programVersion" for="field_programVersion"
            >Program Version</label
          >
          <input
            type="text"
            class="form-control"
            name="programVersion"
            id="field_programVersion"
            data-cy="programVersion"
            formControlName="programVersion"
          />
          <div
            *ngIf="
              editForm.get('programVersion')!.invalid && (editForm.get('programVersion')!.dirty || editForm.get('programVersion')!.touched)
            "
          >
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('programVersion')?.errors?.required"
              sportechappTranslate="entity.validation.required"
            >
              This field is required.
            </small>
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('programVersion')?.errors?.maxlength"
              sportechappTranslate="entity.validation.maxlength"
              [translateValues]="{ max: 40 }"
            >
              This field cannot be longer than 40 characters.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" sportechappTranslate="sportechappApp.trainingProgram.programName" for="field_programName"
            >Program Name</label
          >
          <select class="form-control" name="programName" formControlName="programName" id="field_programName" data-cy="programName">
            <option [ngValue]="null">{{ 'sportechappApp.Offer.null' | translate }}</option>
            <option *ngFor="let offer of offerValues" [value]="offer">{{ 'sportechappApp.Offer.' + offer | translate }}</option>
          </select>
          <div *ngIf="editForm.get('programName')!.invalid && (editForm.get('programName')!.dirty || editForm.get('programName')!.touched)">
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('programName')?.errors?.required"
              sportechappTranslate="entity.validation.required"
            >
              This field is required.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" sportechappTranslate="sportechappApp.trainingProgram.programInitials" for="field_programInitials"
            >Program Initials</label
          >
          <input
            type="text"
            class="form-control"
            name="programInitials"
            id="field_programInitials"
            data-cy="programInitials"
            formControlName="programInitials"
          />
          <div
            *ngIf="
              editForm.get('programInitials')!.invalid &&
              (editForm.get('programInitials')!.dirty || editForm.get('programInitials')!.touched)
            "
          >
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('programInitials')?.errors?.required"
              sportechappTranslate="entity.validation.required"
            >
              This field is required.
            </small>
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('programInitials')?.errors?.maxlength"
              sportechappTranslate="entity.validation.maxlength"
              [translateValues]="{ max: 40 }"
            >
              This field cannot be longer than 40 characters.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" sportechappTranslate="sportechappApp.trainingProgram.programState" for="field_programState"
            >Program State</label
          >
          <select class="form-control" name="programState" formControlName="programState" id="field_programState" data-cy="programState">
            <option [ngValue]="null">{{ 'sportechappApp.StateProgram.null' | translate }}</option>
            <option *ngFor="let stateProgram of stateProgramValues" [value]="stateProgram">
              {{ 'sportechappApp.StateProgram.' + stateProgram | translate }}
            </option>
          </select>
          <div
            *ngIf="editForm.get('programState')!.invalid && (editForm.get('programState')!.dirty || editForm.get('programState')!.touched)"
          >
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('programState')?.errors?.required"
              sportechappTranslate="entity.validation.required"
            >
              This field is required.
            </small>
          </div>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span sportechappTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span sportechappTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>

<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="sportechapp-campus-heading"
        data-cy="CampusCreateUpdateHeading"
        sportechappTranslate="sportechappApp.campus.home.createOrEditLabel"
      >
        Create or edit a Campus
      </h2>

      <div>
        <sportechapp-alert-error></sportechapp-alert-error>

        <div class="row mb-3" [hidden]="editForm.get('id')!.value == null">
          <label class="form-label" sportechappTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" sportechappTranslate="sportechappApp.campus.campusName" for="field_campusName">Campus Name</label>
          <input
            type="text"
            class="form-control"
            name="campusName"
            id="field_campusName"
            data-cy="campusName"
            formControlName="campusName"
          />
          <div *ngIf="editForm.get('campusName')!.invalid && (editForm.get('campusName')!.dirty || editForm.get('campusName')!.touched)">
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('campusName')?.errors?.required"
              sportechappTranslate="entity.validation.required"
            >
              This field is required.
            </small>
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('campusName')?.errors?.maxlength"
              sportechappTranslate="entity.validation.maxlength"
              [translateValues]="{ max: 50 }"
            >
              This field cannot be longer than 50 characters.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" sportechappTranslate="sportechappApp.campus.campusAddress" for="field_campusAddress"
            >Campus Address</label
          >
          <input
            type="text"
            class="form-control"
            name="campusAddress"
            id="field_campusAddress"
            data-cy="campusAddress"
            formControlName="campusAddress"
          />
          <div
            *ngIf="
              editForm.get('campusAddress')!.invalid && (editForm.get('campusAddress')!.dirty || editForm.get('campusAddress')!.touched)
            "
          >
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('campusAddress')?.errors?.required"
              sportechappTranslate="entity.validation.required"
            >
              This field is required.
            </small>
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('campusAddress')?.errors?.maxlength"
              sportechappTranslate="entity.validation.maxlength"
              [translateValues]="{ max: 400 }"
            >
              This field cannot be longer than 400 characters.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" sportechappTranslate="sportechappApp.campus.campusState" for="field_campusState">Campus State</label>
          <select class="form-control" name="campusState" formControlName="campusState" id="field_campusState" data-cy="campusState">
            <option [ngValue]="null">{{ 'sportechappApp.State.null' | translate }}</option>
            <option *ngFor="let state of stateValues" [value]="state">{{ 'sportechappApp.State.' + state | translate }}</option>
          </select>
          <div *ngIf="editForm.get('campusState')!.invalid && (editForm.get('campusState')!.dirty || editForm.get('campusState')!.touched)">
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('campusState')?.errors?.required"
              sportechappTranslate="entity.validation.required"
            >
              This field is required.
            </small>
          </div>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span sportechappTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span sportechappTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
